<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Odin</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="left-background-container">
            <img src="./img/background-left.jpg" alt="" class="full-bg">
            <div class="bg-relative">
                <img src="./img/odin-lined.png" alt="" class="transparent-bg" ">
                <span class="odin-text">ODIN</span>
            </div>
        </div>
        <div class="right-section-container">
            <div class="top-section">
                <h1 class="h1-hero-text">
                    
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started
                </h1>
                <h1 class="hero-text">
                    You know you want to.
                </h1>
            </div>
            <div class="middle-section">
                <form action="" method="" id="create-account">
                    <h2 class="h2-hero-text">Let's do this!</h2>
                    <div class="form-container">
                        <div class="left-input">
                            <div class="name-text">
                                <label for="firstname">FIRST NAME</label>
                                <input placeholder="John" type="text" name="firstname" id="firstname" required pattern="^[A-Za-z]+$">
                            </div>
                            <div class="name-text">
                                <label  for="email">EMAIL</label>
                                <input placeholder="johndoe@gmail.com" class="mail" type="email" name="email" id="email" required>
                            </div>
                            <div class="name-text">
                                <label for="password">PASSWORD</label>
                                <input placeholder="Password" class="pwd" type="password" name="password" id="password" required pattern="^(?=.*13).{1,}$">
                            </div>
                        </div>
                        <div class="right-input">
                            <div class="name-text">
                                <label for="lastname">LAST NAME</label>
                                <input placeholder="Doe" type="text" name="lastname" id="lastname" required pattern="^[A-Za-z]+$">
                            </div>
                            <div class="name-text">
                                <label for="tel">PHONE NUMBER</label>
                                <input placeholder="0123465789" type="tel" name="tel" id="tel" required pattern="pattern="^[0-9]+$"">
                            </div>
                            <div class="name-text">
                                <label for="cnfrm-password">CONFIRM PASSWORD</label>
                                <input  placeholder="Password" class="pwd"type="password" name="password" id="cnfrm-password" required="^(?=.*13).{1,}$" >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-section">
               <div class="bottom-container">
                    <button form="create-account" class="create-btn"type="submit">Create Account</button>
                    <p class="reg-text">Already have an account? <a href="">Log in</a></p>
               </div>
            </div>
        </div>
    </body>
</html>
